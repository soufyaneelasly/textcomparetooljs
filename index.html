<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text compare</title>
<link rel="stylesheet" href="styles.css">
<style>
    body.dark-mode{
        background-color: #333;
        color:#fff;
        
    }
</style>

</head>
<body>
<header>
    <h1 class="title">Text Compare Tool</h1>
    <input type="checkbox" id="darkmode-toggle"/>
		<label class="dark-light" for="darkmode-toggle"></label>
</header>
    <div class="buttons-container">
        <button class="small-buttons" id="switch-text" onclick="switsher()">Switch Text</button>
        <button class="buttons" id="compare" onclick="compareText()">Compare</button>
        <button class="small-buttons" id="clear-all" onclick="clr()">Clear All</button>
    </div>
    <div class="difference">
        <div id="match">The two texts are identical!</div>
        <div id="difference1">defference:</div>
    </div>
    <div class="text-fields">
        <textarea type="text" class="field1" id="field1" placeholder="Enter one version of a text here"></textarea>
        <textarea type="text" class="field2" id="field2" placeholder="Enter another version of a text here"></textarea>
    </div>
    <script src="index.js"></script>
</body>
</html>
